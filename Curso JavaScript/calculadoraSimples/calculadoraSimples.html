<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora simples</title>
</head>

<body>

<div class="container">

    <h1>Calculadora Simples</h1>

    <div id="formulariosoma">

        
        <input type="number" id="txt1">+
        <input type="number" id="txt2">
        <input type="button" id="botoes" value="somar" onclick="somar()">


    </div>

    <div id="formulariosub">

        <input type="number" id="txt1sub1">  -
        <input type="number" id="txt2sub2">
        <input type="button" id="botoes" value="subtrair" onclick="subtrair()">

    </div>
    
    <div id="formulariomult">

        <input type="number" id="txt1mult1">*
        <input type="number" id="txt2mult2">
        <input type="button" id="botoes" value="multiplicar" onclick="multiplicar()">


    </div>

    <div id="formulariodiv">

        <input type="number" id="txt1div1"> /
        <input type="number" id="txt2div2">
        <input type="button" id="botoes" value="dividir" onclick="dividir()">

    </div>

    <div id="resultado">Resultado</div>

</div> 

    


    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
