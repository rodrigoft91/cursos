<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/principal.css">

    <link rel="stylesheet" href="./assets/font-awesome/css/all.min.css">

    <title>HZC | HOME</title>

</head>

<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i class="fa-solid fa-bars icone__cabecalho"></i></button>
        <img src="./assets/img/logo.svg" alt="Logotipo da HZC" class="cabecalho__logo">
        <button class="cabecalho__notificacao" aria-label="Notificação"><i class="fa-regular fa-bell icone__cabecalho"></i></button>
    </header>

    <nav class="menu-lateral ">
        <img src="./assets/img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link "><i class="fa-solid fa-house-chimney icone_visualizacao"></i>Inicio</a>
        <a href="#" class="menu-lateral__link "><i class="fa-solid fa-video icone_visualizacao"></i>Vídeos</a>
        <a href="#" class="menu-lateral__link "><i class="fa-solid fa-person-biking icone_visualizacao"></i>Picos</a>
        <a href="#" class="menu-lateral__link "><i class="fa-solid fa-people-group icone_visualizacao"></i>Integrantes</a>
        <a href="#" class="menu-lateral__link "><i class="fa-solid fa-shirt icone_visualizacao"></i>Camisas</a>
        <a href="#" class="menu-lateral__link "><i class="fa-solid fa-palette icone_visualizacao"></i>Pinturas</a>

    </nav>



    <main class="principal">
        <h2 class="titulo-principal">Início</h2>
        <article class="cartao">
            <img src="./assets/img/banner-mobile_1.png" alt="Banner do cartão" class="cartao__imagem">
            <div class="cartao-conteudo">
                <p class="cartao__destaque"> Vídeo em destaque</p>
                <h3 class="cartao__titulo">HZC - Life is / 2021</h3>
                <p class="cartao__perfil">Rodrigo França</p>

                <div class="visualizacao">
                    <p class="cartao__info icone_visualizacao"><i class="fa-solid fa-circle-play icone_visualizacao"></i>33 minutos</p>
                    <p class="cartao__info icone_visualizacao "><i class="fa-solid fa-eye icone_visualizacao"></i>33 visualizações</p>
                </div>
                <button class="cartao__botao "><i class="fa-solid fa-play icone_visualizacao"></i>Assitir agora</button>
            </div>
        </article>


    </main>



    <script src="./assets/js/main.js"></script>

</body>

</html>
